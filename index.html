<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Mike & Adam's Adventure Planner - Plan your trips together!" />

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Adventures" />

    <!-- Icons - Dynamic based on app mode -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" id="favicon" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" id="apple-icon" />
    <link rel="manifest" href="/manifest.json" id="manifest" />

    <!-- Dynamic manifest/icon selection based on URL parameter -->
    <script>
      (function() {
        const params = new URLSearchParams(window.location.search);
        const appMode = params.get('app');
        if (appMode === 'fitness') {
          document.getElementById('manifest').href = '/manifest-fitness.json';
          document.getElementById('apple-icon').href = '/icon-fitness-192.png';
          document.getElementById('favicon').href = '/icon-fitness.svg';
          // Update iOS meta tags
          document.querySelector('meta[name="apple-mobile-web-app-title"]').content = 'Fitness';
          document.querySelector('meta[name="theme-color"]').content = '#ea580c';
        }
      })();
    </script>

    <title>Mike & Adam's Adventures</title>

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://images.unsplash.com" />

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Google API Client -->
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <!-- Service Worker disabled during development - uncomment when app is stable
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((reg) => console.log('Service Worker registered:', reg.scope))
            .catch((err) => console.log('Service Worker registration failed:', err));
        });
      }
    </script>
    -->
    <!-- Unregister any existing service worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(reg => reg.unregister());
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
